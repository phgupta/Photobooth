<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Photobooth</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<meta name="viewport" content="width=device-width">
</head>
<body>
	<div id="header">
		<img alt="Photobooth." src="Assets/photoboothLogo.png"/>
	</div>
	<hr>

	<div id="mainContent">
		<div id="images"> 
			<div id="imageContainer">
				<img id="theImage"/>
				<div class="show_favorites_tags" style="display: none"> 
					
					<button class = "change_tag" onclick="change_tags('image_id')">change tags</button>
					<button class = "add_to_favs" onclick="add_to_favs('image_id')">add to favorites</button>
					
				</div>
				<input id="hamburgerButton" type="image" onclick="show_favs_tags()" src="Assets/optionsTriangle.png" style="display: none"/>
			</div>
			<div class="labels_field"> This is where labels go</div>
			
			
			<form> <input type="text" name="label" class="label_input" placeholder="label"> </form>
			<button class = "my_button" onclick="add_label('label')">Add</button>
		</div>

		<!-- Added: Everything under div - encompass, menu_box-->
		<div class = "encompass">	
			<nav id="menu_box">
				<ul class="menu">
					<li> 
						<a href="#"><img src="Assets/uploadIcon-01.png" alt="Logo">Upload</a>
						<ul>
							<li>
								<a href="#">
									<input id="fileSelector" class="uploadDetailButton" type="file">  </input>
									<br>
									<button class="uploadDetailButton" type="button" onclick="uploadButtonPressed()"> upload</button>
								</a>
							</li>
						</ul>
					</li>

					<li> 
						<a href="#"><img src="Assets/filterIcon-01.png" alt="Logo">filter</a>
						<ul>
							<li>
								<a href="#"><form> <input type="text" name="search" placeholder="Search.."> </form></a>
							</li>    
						</ul>
					</li>
					<li>  <a href="#"><img src="Assets/favoritesIcon.png" alt="Logo">favorites</a> </li>
				</ul>
			</nav>
		</div>
	</div>
</body>
</html>

<script  src="main.js"> </script>
